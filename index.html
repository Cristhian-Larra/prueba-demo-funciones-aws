<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Biblioteca </title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Biblioteca</h2>
        </div>
        <ul class="menu-items">
            <li class="menu-item active" data-section="mostrar">
                <i class="fas fa-book"></i> Mostrar Libros
            </li>
            <li class="menu-item" data-section="agregar">
                <i class="fas fa-plus"></i> Agregar Libro
            </li>
            <li class="menu-item" data-section="eliminar">
                <i class="fas fa-trash"></i> Eliminar Libros
            </li>
        </ul>
    </div>
    
    <div class="content">
        <!-- Sección de Mostrar Libros -->
        <div id="mostrar-section" class="section active">
            <div class="search-container">
                <input type="text" class="search-input" id="mostrar-search" placeholder="Buscar por título, autor o año...">
            </div>
            
            <div class="card">
                <h2>Libros Disponibles</h2>
                <div id="libros-list"></div>
            </div>
        </div>
        
        <!-- Sección de Agregar Libro -->
        <div id="agregar-section" class="section">
            <div class="card">
                <h2>Agregar Nuevo Libro</h2>
                <div id="agregar-success" class="success-message" style="display: none;">
                    Libro agregado correctamente
                </div>
                <form id="agregar-form">
                    <div class="form-group">
                        <label for="titulo">Título del Libro</label>
                        <input type="text" class="form-control" id="titulo" required>
                        <div class="error-message" id="titulo-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor</label>
                        <input type="text" class="form-control" id="autor" required>
                        <div class="error-message" id="autor-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="anio">Año de Publicación</label>
                        <input type="number" class="form-control" id="anio" min="1" max="2025" required>
                        <div class="error-message" id="anio-error"></div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" id="limpiar-btn">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Agregar Libro</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Sección de Eliminar Libros -->
        <div id="eliminar-section" class="section">
            <div class="search-container">
                <input type="text" class="search-input" id="eliminar-search" placeholder="Buscar por título, autor o año...">
            </div>
            
            <div class="card">
                <h2>Eliminar Libros</h2>
                <div id="eliminar-success" class="success-message" style="display: none;">
                    Libros eliminados correctamente
                </div>
                <div id="eliminar-libros-list"></div>
                <div style="margin-top: 20px; text-align: right;">
                    <button class="btn btn-danger" id="eliminar-btn" disabled>Eliminar Seleccionados</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
